<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="index.js"></script>
</head>

<body>
    <div class="row">
        <div class="column column-left">
            <div>
                <h1 id="Artist">ExampleAaartist</h1>
            </div>
            <div>
                <h3 id="Artwork">Example TextExample TextExample Text</h3>
            </div>
            <div id="comment-block">
                <p id="description"></p>
            </div>
            <div class="div-arrow">
                <svg class="Arrow" id="Arrow-Left" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 555.62 456.68">
                    <defs>
                        <style>
                            .cls-1 {
                                fill: #000000;
                                stroke: #808080;
                                stroke-miterlimit: 0;
                            }
                        </style>
                    </defs>
                    <polygon class="cls-1"
                        points="1.01 228.1 398.29 0.86 398.29 117.58 555.12 117.58 555.01 335.1 399.01 335.1 398.29 455.82 1.01 228.1" />
                </svg>
                <!-- <img id="heart" class="heart" src="images/Heart-outline.png"> -->
                <svg class="Arrow" id="Arrow-Right" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 555.71 456.68">
                    <defs>
                        <style>
                            .cls-1 {
                                fill: #000000;
                                stroke: #808080;
                                stroke-miterlimit: 10;
                            }
                        </style>
                    </defs>
                    <polygon class="cls-1"
                        points="554.71 228.92 157.22 455.82 157.33 339.1 0.5 338.96 0.8 121.44 156.8 121.58 157.62 0.86 554.71 228.92" />
                </svg>
            </div>
            <div id="form-comment">
                <input id="comment-area" type="textarea" placeholder="Leave a comment">
                <button id="submit">SUBMIT</button>
            </div>
        </div>
        <div class="column column-right">
            <div>
                <span id="image-list">
                    <img id="image" src="" alt="image">
                </span>
            </div>

        </div>
    </div>
</body>

</html>
